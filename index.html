<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reinducción Institucional</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light-color dark:bg-dark-color text-text-color dark:text-text-light-color">
  <div class="flex h-screen">
    <!-- Sidebar Overlay -->
    <div id="sidebar-overlay" class="sidebar-overlay"></div>
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-text-light-color dark:bg-text-color p-4 space-y-4 overflow-y-auto sidebar">
      <h2 class="text-xl font-bold">Secciones</h2>
      <ul id="sidebar-links" class="space-y-2">
        <!-- Los enlaces se generarán aquí -->
      </ul>
    </aside>
    <!-- Main content -->
    <div class="flex-1 flex flex-col">
      <header class="bg-text-light-color dark:bg-text-color shadow-md p-4 flex justify-between items-center">
        <div class="flex items-center">
          <button id="menu-toggle" class="menu-toggle p-2 rounded-md bg-secondary-color dark:bg-light-color mr-2">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
          </button>
          <h1 class="text-2xl font-bold">Reinducción Institucional</h1>
        </div>
        <button id="theme-toggle" class="p-2 rounded-md bg-secondary-color dark:bg-light-color">
          <svg id="theme-toggle-dark-icon" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
          <svg id="theme-toggle-light-icon" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.121-3.536a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM10 18a1 1 0 01-1-1v-1a1 1 0 112 0v1a1 1 0 01-1 1zM4.95 15.464l.707-.707a1 1 0 10-1.414-1.414l-.707.707a1 1 0 001.414 1.414zM2.707 6.707a1 1 0 010-1.414l.707-.707a1 1 0 111.414 1.414l-.707.707a1 1 0 01-1.414 0zM4 10a1 1 0 11-2 0 1 1 0 012 0z"></path></svg>
        </button>
      </header>
      <main id="content" class="flex-1 p-8 overflow-y-auto">
        <div id="content-display" class="flex flex-col gap-2">
          <!-- El contenido de la sección se mostrará aquí -->
        </div>
      </main>
      <footer class="bg-text-light-color dark:bg-text-color p-4 text-center">
        <p>Desarrollado por <a href="https://github.com/FeithNoir" target="_blank" class="text-accent-color">Feith Noir</a></p>
      </footer>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
